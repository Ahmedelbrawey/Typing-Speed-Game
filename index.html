<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font -->
    
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;700;900&family=Nunito:ital,wght@0,200;0,500;0,600;0,900;1,300&display=swap" rel="stylesheet">
    <!--  Style Fails -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Typing Speed || Games</title>
</head>
<body>
    <div class="title">
            <div class="text"> <h1><span class="auto-input"></span></h1> </div> 
            <div class="img"> <img src="images/back.jpg"> </div>  
    </div>
    <div class="container-md">

        <div class="message">
            <select class="box-select" onchange="set_Levels(this.value)">
                <option id="opt-pl-se">Please Selecte</option>
                <option>Easy</option>
                <option>Normal</option>
                <option>Hard</option>
            </select>
            <div>
                <span class="second"></span>
                Seconds
            </div>
        </div>

        <div class="but-start">Start Playing</div>

        <div class="word"></div>

        <input type="text" class="input">

        <div class="upcoming-words">

        </div>

        <div class="control">
            <div class="time">Time Left : <span></span> Seconds</div>
            <div class="score">Score : <span class="got">0</span>Form <span class="total"></span></div>
        </div>
        <div class="finsh"></div>
    </div>
    <div class="footer">
        Typing Speed || Games Â© 2022 By Ahmed Sobih 
    </div>

    <!-- Js Fails -->
    <script src="js/popper.min.js"></script>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="js/main.js"></script>    

</body>
</html>
